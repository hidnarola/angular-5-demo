<div class="container">
  <h2>{{ page_title }}</h2>
  <div class="row">
    <div class="text-right">
      <p>
        <a routerLink="add-post" routerLinkActive="active" class="btn btn-success"> <i class="fa fa-plus"></i> Add Post</a>
      </p>
    </div>
  </div>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <td>Post ID</td>
        <td>User ID</td>
        <td>Post Name</td>
        <td colspan="2">Actions</td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let post of pagedItems">
        <td>{{ post.id }}</td>
        <td>{{ post.userId }}</td>
        <td>{{ post.title }}</td>
        <td>
          <a [routerLink]="['/edit-post', post.id]" class="btn btn-primary">Edit</a> |
          <!-- <a [routerLink]="['/delete-post', post.id]" class="btn btn-danger">Delete</a> -->
          <button (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center">
    <!-- pages -->
    <ul *ngIf="pages.pages && pages.pages.length" class="pagination">
      <li [ngClass]="{disabled:pages.currentPage === 1}">
        <a (click)="setPage(1)">First</a>
      </li>
      <li [ngClass]="{disabled:pages.currentPage === 1}">
        <a (click)="setPage(pages.currentPage - 1)">Previous</a>
      </li>
      <li *ngFor="let page of pages.pages" [ngClass]="{active:pages.currentPage === page}">
        <a (click)="setPage(page)">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:pages.currentPage === pages.totalPages}">
        <a (click)="setPage(pages.currentPage + 1)">Next</a>
      </li>
      <li [ngClass]="{disabled:pages.currentPage === pages.totalPages}">
        <a (click)="setPage(pages.totalPages)">Last</a>
      </li>
    </ul>
  </div>
</div>
