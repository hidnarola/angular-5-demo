<div class="container">
  <div class="panel">
    <h2>{{ page_title }}</h2>
    <div class="panel-body">
      <div class="col-md-6">
        <form #postForm="ngForm" (ngSubmit)="updatePost(postForm.value)">
          <div class="form-group">
            <label class="col-md-4">Title</label>
            <input type="hidden" class="form-control" name="id" [(ngModel)]="post.id" />
            <input type="text" class="form-control" name="title" [(ngModel)]="post.title" />
          </div>
          <div class="form-group">
            <label class="col-md-4">Body</label>
            <textarea type="text" class="form-control" name="body" [(ngModel)]="post.body" rows="10"></textarea>
          </div>
          <div class="form-group text-right">
            <a routerLink="" routerLinkActive="active" class="btn btn-info"> <i class="fa fa-plus"></i> Cancel</a>
            <button type="submit" class="btn btn-success">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
